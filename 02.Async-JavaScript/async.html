<!-- 

What is async/await?

- The async keyword gives you a simpler way to work with asynchronous promise-based code.
- Adding async at the start of a function makes it an async function.
- Inside an async function, you can use the await keyword before a call to the function that returns a promise. This makes the code wait at that point until the promise is settled.
- This feature enables you to write code that uses asynchronous functions but looks like synchronous code. 

-->

      async function doSomething() {
        console.log(1);

        try {
          const response = await fetch(
            'https://jsonplaceholder.typicode.com/todos/1'
          );
          const json = await response.json();
          console.log(json);
        } catch (e) {
          console.log(e);
        }

        console.log(2);
      }

      doSomething();

      // 1 => json => 2
    </script>
